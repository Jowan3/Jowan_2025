
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu with Table</title>
    <style>
        .dropbtn {
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        
        .dropdown {
    position: relative;
    display: inline-block;
    z-index: 1;}
        
        .submenu {
            display: none;
            position: absolute;
            background-color: #282a36;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .submenu li a {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            color: #f8f8f2; /* Light text color for readability */
        }

        .submenu li a:hover {
            background-color: #6272a4;
        }

        .dropdown:hover .submenu {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        td {
            padding: 10px;
            background-color: #44475a; /* Dark background for Dracula theme */
            color: #f8f8f2;
            position: relative;
        }

        td a {
            color: #8be9fd; /* Bright cyan for links */
            text-decoration: none;
        }

        td a:hover {
            color: #50fa7b; /* Bright green hover color */
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td><a href="{{site.baseurl}}/">Home</a></td>
        <td><a href="{{site.baseurl}}/snake">Snake</a></td>
        <td><a href="{{site.baseurl}}/ideas">Ideas</a></td>
        <td>
            <div class="dropdown">
                <a href="{{site.baseurl}}/nav/home.html">Notebooks</a>
                <ul class="submenu">
                    <li><a href="{{site.baseurl}}/home/notebooks/personal">Personal</a></li>
                    <li><a href="{{site.baseurl}}/cats">Cute Cats</a></li>
                    <li><a href="{{site.baseurl}}/emoji%20game">Emojis</a></li>
                </ul>
            </div>
        </td>               
        <td><a href="{{site.baseurl}}/calculator">Calculator</a></td>
        <td><a href="{{site.baseurl}}/cookie%20clicker">Cookie Clicker</a></td>
        <td><a href="{{site.baseurl}}/javascript">Javascript</a></td>
        <td><a href="{{site.baseurl}}/techtalk">techtalk</a></td>
    </tr>
</table>

</body>
</html>
